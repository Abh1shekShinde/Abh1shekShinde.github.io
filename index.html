<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="feedbackform.css">
    <link rel="manifest" type="text/css" href="pwa-app-icons/manifest.webmanifest">
    <link rel="service" href="sw.js">
    <script src="sw.js"></script>
</head>

<body>
    <div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="img.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Provide Your Valuable Feedback
				</span>

				<div class="wrap-input1 validate-input" data-validate="Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>


        <div>
            <label for="branch: "> Branch: </label>

            <select id="branch" name="branch">
                <br>
                <br>
                <option value=" IT">IT</option>
                <option value=" CE">CE</option>
                <option value=" Mechnical">Mechanical</option>
                <option value=" Electrical">Electrical</option>
                <option value=" EXTC">EXTC</option>
                </select>
                <br><br>
        </div>

        <div class="rating">
            <label>How will you rate this session?</label> <br>
            <br>
            <p>
                <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="bad">
                    Bad

                    <label class="radio-inline">
                        <input type="radio" name="experience" id="radio_experience" value="average">
                        Average
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="experience" id="radio_experience" value="good">
                        Good
                    </label>
                </label>
            </p>
            <br>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Message is required">
            <textarea class="input1" name="Feedback" placeholder="Type in Your Feedback"></textarea>
            <span class="shadow-input1"></span>
        </div>

        <div class="container-contact1-form-btn">
            <button class="contact1-form-btn">
                <span>
                    Submit
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </span>
            </button>
	     <button class="add-button">
                <span>
                    Add to home screen
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </span>
            </button>
        </div>

    </form>
</div>
</body>

<script>

// Code to handle install prompt on desktop

let deferredPrompt;
const addBtn = document.querySelector('.add-button');
addBtn.style.display = 'none';

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
  // Update UI to notify the user they can add to home screen
  addBtn.style.display = 'block';

  addBtn.addEventListener('click', () => {
    // hide our user interface that shows our A2HS button
    addBtn.style.display = 'none';
    // Show the prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null;
    });
  });
});
</script>
</html>
